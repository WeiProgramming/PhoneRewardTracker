<!DOCTYPE>
<html lang = "en">
	<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta charset="utf-8"/>
		<title>Smart Device Logs</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" type ="text/css" href = "css/home.css"/>
	</head> <!--- End of head-->
	<body>
		<div class = "container">
			<div class = "heading">
				<h2>Phone Farming Payment Tracker 
				<small> Keep Track Of Your Earnings</small></h2>
			</div>
			<div>
				<form id = "paymentForm">
					<label for = "date">Date</label>
					<input type="date" id = "date" name="cashedIn" min = "2008-01-01"/>
					<label for = "appname">Application Name</label>
					<input id = "appname" type = "text" placeholder="App Name..."/>
					<label for = "paymentType">Payment Type</label>
					<select id = "paymentType">
						<option value = "paypal">PayPal</option>
						<option value = "giftcard">GiftCard</option>
						<option value = "check"> Check</option>
					</select>
					<label for = "amount">$</label>
					<input type = "number" id = "amount" placeholder="0.00" step = "0.01"/>
					<label for = "status">Payment Status</label>
					<select id = "status">
						<option value = "recieved">Recieved</option>
						<option value = "pending">Pending</option>
					</select>
					<button type = "submit" id = "addButton" class = "addBtn">Add Item</button>
				</form>
			</div>
			<div id = "deletables">
			<div class = "pending-box">
				<div class = "items">
				<h4>Pending</h4>
				<hr/>
					<div id = "pendListing" class = "col-lg-12"></div>
				</div>
			</div> <!--- end of pending box -->
			<div class = "confirmed-box">
				<div class = "items">
				<h4>Confirmed</h4>
				<hr/>
					<div id = "confirmedListing" class = "col-lg-12"></div>
				</div>
			</div> <!--- end of confirmed box -->
			</div> <!--- End of deletables -->
			<div class = "footer"><p>&copy RhythmCorp LLC</p></div> 
		</div><!--- End of Container -->
		 <script src="http://chancejs.com/chance.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = js/main.js></script>
	</body>
</html>
